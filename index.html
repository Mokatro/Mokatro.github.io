  <style>
    @keyframes rotate-slow {

  <script>
    // Generate rays for SVG animations
    function generateRays(groupId, count, offset = 0) {
      const group = document.getElementById(groupId);
      const gradientId = groupId.replace('rays', 'rayGlow');
      
      for (let i = 0; i < count; i++) {
        const angle = (i * 360 / count) + offset;
        const radians = (angle * Math.PI) / 180;
        const length = 200;
        
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', '250');
        line.setAttribute('y1', '175');
        line.setAttribute('x2', 250 + Math.cos(radians) * length);
        line.setAttribute('y2', 175 + Math.sin(radians) * length);
        line.setAttribute('stroke', `url(#${gradientId})`);
        line.setAttribute('stroke-width', '8');
        line.setAttribute('stroke-linecap', 'round');
        line.setAttribute('opacity', '0.3');
        
        group.appendChild(line);
      }
    }
    
    generateRays('rays1', 48);
    generateRays('rays2', 48, 3.75);
    generateRays('rays3', 48);
    generateRays('rays4', 48, 3.75);

    // Dynamic highlight layout system - Aggressive space filling
    class HighlightLayoutEngine {
      constructor(containerId, highlightImages, theme) {
        this.container = document.getElementById(containerId);
        this.highlightContainer = document.getElementById(`${containerId.replace('-container', '')}-highlights`);
        this.buttonWrapper = document.getElementById(`${containerId.replace('-container', '')}-button-wrapper`);
        this.images = highlightImages;
        this.theme = theme;
        this.highlights = [];
        this.imageData = [];
      }

      async loadImages() {
        const promises = this.images.map((src, index) => {
          return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => {
              resolve({
                src,
                width: img.naturalWidth,
                height: img.naturalHeight,
                aspectRatio: img.naturalWidth / img.naturalHeight,
                index
              });
            };
            img.onerror = () => {
              resolve({
                src,
                width: 1,
                height: 1,
                aspectRatio: 1,
                index
              });
            };
            img.src = src;
          });
        });
        this.imageData = await Promise.all(promises);
      }

      calculateLayout() {
        const containerRect = this.container.getBoundingClientRect();
        
        // Get the actual button element, not the wrapper with decorations
        const actualButton = this.buttonWrapper.querySelector('button');
        const buttonRect = actualButton ? actualButton.getBoundingClientRect() : this.buttonWrapper.getBoundingClientRect();
        
        // Calculate button CENTER point
        const buttonCenterX = buttonRect.left + buttonRect.width / 2 - containerRect.left;
        const buttonCenterY = buttonRect.top + buttonRect.height / 2 - containerRect.top;
        
        const edgePadding = 8;
        const minGap = 15; // Gap from center point
        
        // Determine visible images based on screen width
        const isMobile = window.innerWidth < 768;
        const visibleImages = isMobile ? this.imageData.slice(0, 2) : this.imageData;
        
        // Define quadrants extending to button CENTER
        const quadrants = [
          { // Top-left: extends to center of button
            left: edgePadding,
            top: edgePadding,
            right: buttonCenterX - minGap,
            bottom: buttonCenterY - minGap
          },
          { // Bottom-left: extends to center of button
            left: edgePadding,
            top: buttonCenterY + minGap,
            right: buttonCenterX - minGap,
            bottom: containerRect.height - edgePadding
          },
          { // Top-right: extends from center of button
            left: buttonCenterX + minGap,
            top: edgePadding,
            right: containerRect.width - edgePadding,
            bottom: buttonCenterY - minGap
          },
          { // Bottom-right: extends from center of button
            left: buttonCenterX + minGap,
            top: buttonCenterY + minGap,
            right: containerRect.width - edgePadding,
            bottom: containerRect.height - edgePadding
          }
        ];
        
        const layouts = [];
        
        visibleImages.forEach((imgData, idx) => {
          const quad = quadrants[idx % quadrants.length];
          const availWidth = quad.right - quad.left;
          const availHeight = quad.bottom - quad.top;
          
          // Calculate scale to fill available space maximally
          const scaleWidth = availWidth / imgData.width;
          const scaleHeight = availHeight / imgData.height;
          
          // Use minimum scale to ensure image fits while maximizing size
          let scale = Math.min(scaleWidth, scaleHeight);
          
          // Use 99% to leave tiny margin
          scale *= 0.99;
          
          let finalWidth = imgData.width * scale;
          let finalHeight = imgData.height * scale;
          
          // Center in quadrant
          const x = quad.left + (availWidth - finalWidth) / 2;
          const y = quad.top + (availHeight - finalHeight) / 2;
          
          layouts.push({
            src: imgData.src,
            x: Math.max(edgePadding, x),
            y: Math.max(edgePadding, y),
            width: finalWidth,
            height: finalHeight,
            index: imgData.index
          });
        });
        
        return layouts;
      }

      render() {
        const layouts = this.calculateLayout();
        this.highlightContainer.innerHTML = '';
        
        layouts.forEach(layout => {
          const div = document.createElement('div');
          div.className = `absolute bg-${this.theme.bgColor} border ${this.theme.borderSize} ${this.theme.borderColor} rounded-lg overflow-hidden shadow-xl transition-all duration-300`;
          div.style.left = `${layout.x}px`;
          div.style.top = `${layout.y}px`;
          div.style.width = `${layout.width}px`;
          div.style.height = `${layout.height}px`;
          
          const img = document.createElement('img');
          img.src = layout.src;
          img.alt = `Preview ${layout.index + 1}`;
          img.className = 'w-full h-full object-contain';
          
          div.appendChild(img);
          this.highlightContainer.appendChild(div);
        });
      }

      async init() {
        await this.loadImages();
        this.render();
      }

      resize() {
        this.render();
      }
    }

    // Initialize layouts
    const hearthstoneEngine = new HighlightLayoutEngine(
      'hearthstone-container',
      [
        '/highlights/hearthstone-1.png',
        '/highlights/hearthstone-2.png',
        '/highlights/hearthstone-3.png',
        '/highlights/hearthstone-4.png'
      ],
      {
        bgColor: 'amber-950',
        borderSize: 'border md:border-2',
        borderColor: 'border-yellow-600'
      }
    );

    const tftEngine = new HighlightLayoutEngine(
      'tft-container',
      [
        '/highlights/tft-1.png',
        '/highlights/tft-2.png',
        '/highlights/tft-3.png',
        '/highlights/tft-4.png'
      ],
      {
        bgColor: 'indigo-950',
        borderSize: 'border md:border-2',
        borderColor: 'border-cyan-500'
      }
    );

    // Initialize on load
    window.addEventListener('load', async () => {
      await hearthstoneEngine.init();
      await tftEngine.init();
    });

    // Handle resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        hearthstoneEngine.resize();
        tftEngine.resize();
      }, 100);
    });
  </script>
