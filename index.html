<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logan Pierce - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes rotate-slower {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .animate-rotate-slow {
      animation: rotate-slow 20s linear infinite;
    }
    
    .animate-rotate-slower {
      animation: rotate-slower 30s linear infinite;
    }
  </style>
</head>
<body>
  <div class="w-full min-h-screen flex flex-col bg-black text-white overflow-x-hidden">
    <!-- Header -->
    <header class="relative z-20 bg-black border-b border-gray-800 py-3 md:py-4 text-center px-4">

      <p class="text-xs md:text-sm text-gray-400 font-light tracking-wide">Game Designer • Los Angeles Area</p>
    </header>

    <!-- Main Split Content -->
    <div class="flex-1 flex flex-col md:flex-row">
      <!-- Hearthstone Side -->
      <div class="w-full md:w-1/2 relative bg-gradient-to-br from-orange-900 via-amber-800 to-yellow-900 flex items-center justify-center overflow-hidden min-h-[50vh] md:min-h-0">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        
        <!-- Highlights Container -->
        <div class="absolute inset-0 pointer-events-none">
          <!-- Top Left - Always visible -->
          <div class="absolute top-[5%] left-[3%] max-w-[35%] max-h-[30%] bg-amber-950 border border-yellow-600 md:border-2 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-1.png" alt="Hearthstone Preview 1" class="w-full h-full object-contain">
          </div>

          <!-- Bottom Left - Always visible -->
          <div class="absolute bottom-[5%] left-[3%] max-w-[35%] max-h-[30%] bg-amber-950 border border-yellow-600 md:border-2 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-2.png" alt="Hearthstone Preview 2" class="w-full h-full object-contain">
          </div>

          <!-- Top Right - Hidden on mobile -->
          <div class="hidden md:block absolute top-[5%] right-[3%] max-w-[35%] max-h-[30%] bg-amber-950 border-2 border-yellow-600 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-3.png" alt="Hearthstone Preview 3" class="w-full h-full object-contain">
          </div>

          <!-- Bottom Right - Hidden on mobile -->
          <div class="hidden md:block absolute bottom-[5%] right-[3%] max-w-[35%] max-h-[30%] bg-amber-950 border-2 border-yellow-600 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-4.png" alt="Hearthstone Preview 4" class="w-full h-full object-contain">
          </div>
        </div>
        
        <!-- Button Container - Centered with proper z-index -->
        <div class="relative z-10 flex items-center justify-center px-4 py-8">
          <div class="relative flex items-center justify-center group">
            <div class="absolute w-[90vw] max-w-[400px] aspect-[5/3] md:w-[500px] md:aspect-[10/7] rounded-full transition-all duration-300 group-hover:scale-110" 
                 style="background: radial-gradient(ellipse, rgba(251, 191, 36, 0.4) 0%, rgba(251, 146, 60, 0.3) 20%, rgba(251, 191, 36, 0.15) 40%, transparent 70%); filter: blur(2px);"></div>
            
            <div class="absolute inset-0 flex items-center justify-center overflow-hidden transition-opacity duration-300 group-hover:opacity-150">
              <svg class="absolute animate-rotate-slow w-full h-full max-w-[400px] md:max-w-[500px]" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow1">
                    <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6" />
                    <stop offset="100%" stop-color="#fbbf24" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays1"></g>
              </svg>
              
              <svg class="absolute animate-rotate-slower w-full h-full max-w-[400px] md:max-w-[500px]" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow2">
                    <stop offset="0%" stop-color="#fb923c" stop-opacity="0.5" />
                    <stop offset="100%" stop-color="#fde047" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays2"></g>
              </svg>
            </div>
            
            <button 
              onclick="window.location.href='#hearthstone'"
              class="relative z-10 bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 text-white font-bold py-3 px-6 md:py-6 md:px-12 rounded-lg text-base md:text-2xl transform transition-all duration-300 hover:scale-110 border-2 md:border-4 border-yellow-400 flex items-center gap-2 md:gap-3 shadow-[0_0_40px_10px_rgba(251,191,36,0.5)] hover:shadow-[0_0_60px_20px_rgba(251,191,36,0.8)]"
            >
              <span class="text-xl md:text-3xl">←</span>

            </button>
          </div>
        </div>
      </div>

      <!-- Teamfight Tactics Side -->
      <div class="w-full md:w-1/2 relative bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center overflow-hidden min-h-[50vh] md:min-h-0">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        
        <!-- Highlights Container -->
        <div class="absolute inset-0 pointer-events-none">
          <!-- Top Left - Always visible -->
          <div class="absolute top-[5%] left-[3%] max-w-[35%] max-h-[30%] bg-indigo-950 border border-cyan-500 md:border-2 rounded-lg overflow-hidden shadow-xl">

          <!-- Top Right - Hidden on mobile -->

            <img src="/highlights/tft-3.png" alt="TFT Preview 3" class="w-full h-full object-contain">
          </div>

          <!-- Bottom Right - Hidden on mobile -->

            <div class="absolute inset-0 flex items-center justify-center overflow-hidden transition-opacity duration-300 group-hover:opacity-150">
              <svg class="absolute animate-rotate-slow w-full h-full max-w-[400px] md:max-w-[500px]" viewBox="0 0 500 350">
                <defs>

                    <stop offset="0%" stop-color="#a855f7" stop-opacity="0.6" />
                    <stop offset="100%" stop-color="#22d3ee" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays3"></g>
              </svg>
              
              <svg class="absolute animate-rotate-slower w-full h-full max-w-[400px] md:max-w-[500px]" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow4">

                  </radialGradient>
                </defs>
                <g id="rays4"></g>
              </svg>
            </div>
            
            <button 
              onclick="window.location.href='teamfight-tactics.html'"
              class="relative z-10 bg-gradient-to-r from-cyan-600 to-purple-600 hover:from-cyan-500 hover:to-purple-500 text-white font-bold py-3 px-6 md:py-6 md:px-12 rounded-lg text-base md:text-2xl transform transition-all duration-300 hover:scale-110 border-2 md:border-4 border-cyan-400 flex items-center gap-2 md:gap-3 shadow-[0_0_40px_10px_rgba(34,211,238,0.5)] hover:shadow-[0_0_60px_20px_rgba(34,211,238,0.8)]"
            >
              <span class="text-sm md:text-base lg:text-2xl whitespace-nowrap">Check out Teamfight Tactics Project!</span>
              <span class="text-xl md:text-3xl">→</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="relative z-20 py-2 md:py-3 text-center bg-black border-t border-gray-800">
      <div class="flex flex-col md:flex-row justify-center items-center gap-2 md:gap-6 text-xs font-light px-4">
        <a href="mailto:loganpiercemail@gmail.com" class="text-gray-400 hover:text-white transition break-all">
          loganpiercemail@gmail.com
        </a>
        <span class="hidden md:inline text-gray-700">|</span>
        <a href="https://linkedin.com/in/yourprofile" class="text-gray-400 hover:text-white transition">
          LinkedIn
        </a>
      </div>
    </footer>
  </div>

  <script>
    // Generate rays for SVG animations
    function generateRays(groupId, count, offset = 0) {
      const group = document.getElementById(groupId);
      const gradientId = groupId.replace('rays', 'rayGlow');
      
      for (let i = 0; i < count; i++) {
        const angle = (i * 360 / count) + offset;
        const radians = (angle * Math.PI) / 180;
        const length = 200;
        
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', '250');
        line.setAttribute('y1', '175');
        line.setAttribute('x2', 250 + Math.cos(radians) * length);
        line.setAttribute('y2', 175 + Math.sin(radians) * length);
        line.setAttribute('stroke', `url(#${gradientId})`);
        line.setAttribute('stroke-width', '8');
        line.setAttribute('stroke-linecap', 'round');
        line.setAttribute('opacity', '0.3');
        
        group.appendChild(line);
      }
    }
    
    generateRays('rays1', 48);
    generateRays('rays2', 48, 3.75);
    generateRays('rays3', 48);
    generateRays('rays4', 48, 3.75);
  </script>
</body>
</html>
