<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logan Pierce - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes rotate-slower {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .animate-rotate-slow {
      animation: rotate-slow 20s linear infinite;
    }
    
    .animate-rotate-slower {
      animation: rotate-slower 30s linear infinite;
    }
  </style>
</head>
<body>
  <div class="w-full h-screen flex flex-col bg-black text-white overflow-hidden">
    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-20 bg-black border-b border-gray-800 py-4 text-center">
      <h1 class="text-3xl font-light tracking-wider mb-1">LOGAN PIERCE (Mokatro)</h1>
      <p class="text-sm text-gray-400 font-light tracking-wide">Game Designer • Los Angeles Area</p>
    </header>

    <!-- Main Split Content -->
    <div class="flex-1 flex mt-16 mb-8">
      <!-- Hearthstone Side -->
      <div class="w-1/2 relative bg-gradient-to-br from-orange-900 via-amber-800 to-yellow-900 flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        
        <div class="relative z-10 w-full h-full flex items-center justify-center">
          <!-- Preview Content - Top Left -->
          <div class="absolute top-4 left-4 bg-amber-950 border-2 border-yellow-600 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-1.png" alt="Hearthstone Preview 1" class="max-w-md">
          </div>

          <!-- Preview Content - Bottom Left -->
          <div class="absolute bottom-4 left-4 bg-amber-950 border-2 border-yellow-600 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-2.png" alt="Hearthstone Preview 2" class="max-w-md">
          </div>

          <!-- Preview Content - Top Right -->
          <div class="absolute top-4 right-4 bg-amber-950 border-2 border-yellow-600 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-3.png" alt="Hearthstone Preview 3" class="max-w-md">
          </div>

          <!-- Preview Content - Bottom Right -->
          <div class="absolute bottom-4 right-4 bg-amber-950 border-2 border-yellow-600 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/hearthstone-4.png" alt="Hearthstone Preview 4" class="max-w-md">
          </div>

          <!-- Main Button -->
          <div class="relative flex items-center justify-center group">
            <div class="absolute w-[500px] h-[350px] rounded-full transition-all duration-300 group-hover:w-[600px] group-hover:h-[420px]" 
                 style="background: radial-gradient(ellipse, rgba(251, 191, 36, 0.4) 0%, rgba(251, 146, 60, 0.3) 20%, rgba(251, 191, 36, 0.15) 40%, transparent 70%); filter: blur(2px);"></div>
            
            <div class="absolute inset-0 flex items-center justify-center overflow-hidden transition-opacity duration-300 group-hover:opacity-150">
              <svg class="absolute animate-rotate-slow" style="width: 500px; height: 350px;" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow1">
                    <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6" />
                    <stop offset="100%" stop-color="#fbbf24" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays1"></g>
              </svg>
              
              <svg class="absolute animate-rotate-slower" style="width: 500px; height: 350px;" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow2">
                    <stop offset="0%" stop-color="#fb923c" stop-opacity="0.5" />
                    <stop offset="100%" stop-color="#fde047" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays2"></g>
              </svg>
            </div>
            
            <div class="absolute w-full h-full rounded-lg transition-all duration-300" 
                 style="box-shadow: 0 0 60px 20px rgba(251, 191, 36, 0.6), 0 0 100px 40px rgba(251, 146, 60, 0.4);"></div>
            
            <button 
              onclick="window.location.href='#hearthstone'"
              class="relative z-10 bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 text-white font-bold py-6 px-12 rounded-lg text-2xl shadow-2xl transform transition-all duration-300 hover:scale-110 hover:shadow-[0_0_80px_30px_rgba(251,191,36,0.8),0_0_120px_50px_rgba(251,146,60,0.6)] border-4 border-yellow-400 flex items-center gap-3"
            >
              <span class="text-3xl">←</span>
              Check out Hearthstone Project!
            </button>
          </div>
        </div>
      </div>

      <!-- Teamfight Tactics Side -->
      <div class="w-1/2 relative bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        
        <div class="relative z-10 w-full h-full flex items-center justify-center">
          <!-- Preview Content - Top Left -->
          <div class="absolute top-4 left-4 bg-indigo-950 border-2 border-cyan-500 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/tft-1.png" alt="TFT Preview 1" class="max-w-md">
          </div>

          <!-- Preview Content - Bottom Left -->
          <div class="absolute bottom-4 left-4 bg-indigo-950 border-2 border-cyan-500 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/tft-2.png" alt="TFT Preview 2" class="max-w-md">
          </div>

          <!-- Preview Content - Top Right -->
          <div class="absolute top-4 right-4 bg-indigo-950 border-2 border-cyan-500 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/tft-3.png" alt="TFT Preview 3" class="max-w-md">
          </div>

          <!-- Preview Content - Bottom Right -->
          <div class="absolute bottom-4 right-4 bg-indigo-950 border-2 border-cyan-500 rounded-lg overflow-hidden shadow-xl">
            <img src="/highlights/tft-4.png" alt="TFT Preview 4" class="max-w-md">
          </div>

          <!-- Main Button -->
          <div class="relative flex items-center justify-center group">
            <div class="absolute w-[500px] h-[350px] rounded-full transition-all duration-300 group-hover:w-[600px] group-hover:h-[420px]" 
                 style="background: radial-gradient(ellipse, rgba(34, 211, 238, 0.4) 0%, rgba(168, 85, 247, 0.3) 20%, rgba(34, 211, 238, 0.15) 40%, transparent 70%); filter: blur(2px);"></div>
            
            <div class="absolute inset-0 flex items-center justify-center overflow-hidden transition-opacity duration-300 group-hover:opacity-150">
              <svg class="absolute animate-rotate-slow" style="width: 500px; height: 350px;" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow3">
                    <stop offset="0%" stop-color="#a855f7" stop-opacity="0.6" />
                    <stop offset="100%" stop-color="#22d3ee" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays3"></g>
              </svg>
              
              <svg class="absolute animate-rotate-slower" style="width: 500px; height: 350px;" viewBox="0 0 500 350">
                <defs>
                  <radialGradient id="rayGlow4">
                    <stop offset="0%" stop-color="#c084fc" stop-opacity="0.5" />
                    <stop offset="100%" stop-color="#67e8f9" stop-opacity="0" />
                  </radialGradient>
                </defs>
                <g id="rays4"></g>
              </svg>
            </div>
            
            <div class="absolute w-full h-full rounded-lg transition-all duration-300" 
                 style="box-shadow: 0 0 60px 20px rgba(34, 211, 238, 0.6), 0 0 100px 40px rgba(168, 85, 247, 0.4);"></div>
            
            <button 
              onclick="window.location.href='teamfight-tactics.html'"
              class="relative z-10 bg-gradient-to-r from-cyan-600 to-purple-600 hover:from-cyan-500 hover:to-purple-500 text-white font-bold py-6 px-12 rounded-lg text-2xl shadow-2xl transform transition-all duration-300 hover:scale-110 hover:shadow-[0_0_80px_30px_rgba(34,211,238,0.8),0_0_120px_50px_rgba(168,85,247,0.6)] border-4 border-cyan-400 flex items-center gap-3"
            >
              Check out Teamfight Tactics Project!
              <span class="text-3xl">→</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-0 left-0 right-0 z-20 py-2 text-center bg-black border-t border-gray-800">
      <div class="flex justify-center gap-6 text-xs font-light">
        <a href="mailto:loganpiercemail@gmail.com" class="text-gray-400 hover:text-white transition">
          loganpiercemail@gmail.com
        </a>
        <span class="text-gray-700">|</span>
        <a href="https://linkedin.com/in/yourprofile" class="text-gray-400 hover:text-white transition">
          LinkedIn
        </a>
      </div>
    </footer>
  </div>

  <script>
    // Generate rays for SVG animations
    function generateRays(groupId, count, offset = 0) {
      const group = document.getElementById(groupId);
      const gradientId = groupId.replace('rays', 'rayGlow');
      
      for (let i = 0; i < count; i++) {
        const angle = (i * 360 / count) + offset;
        const radians = (angle * Math.PI) / 180;
        const length = 200;
        
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', '250');
        line.setAttribute('y1', '175');
        line.setAttribute('x2', 250 + Math.cos(radians) * length);
        line.setAttribute('y2', 175 + Math.sin(radians) * length);
        line.setAttribute('stroke', `url(#${gradientId})`);
        line.setAttribute('stroke-width', '8');
        line.setAttribute('stroke-linecap', 'round');
        line.setAttribute('opacity', '0.3');
        
        group.appendChild(line);
      }
    }
    
    generateRays('rays1', 48);
    generateRays('rays2', 48, 3.75);
    generateRays('rays3', 48);
    generateRays('rays4', 48, 3.75);
  </script>
</body>
</html>
