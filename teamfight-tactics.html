<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teamfight Tactics Set Design - Logan Pierce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scrollbar-thin::-webkit-scrollbar {
      height: 8px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: #374151;
      border-radius: 4px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #0891b2;
      border-radius: 4px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #06b6d4;
    }
    
    #thumbnail-strip {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-950 to-blue-950 text-white">
    <!-- Header -->
    <header class="bg-black border-b border-gray-800 py-4 px-8">
      <div class="max-w-[1600px] mx-auto flex items-center justify-between">
        <a href="index.html" class="text-xl font-light tracking-wider hover:text-cyan-400 transition">
          ‚Üê Back to Portfolio
        </a>
        <h1 class="text-2xl font-light tracking-wider">LOGAN PIERCE (Mokatro)</h1>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-[1600px] mx-auto px-8 py-12">
      <!-- Project Title -->
      <div class="mb-8 text-center">
        <h2 class="text-4xl font-bold">Teamfight Tactics Set Design</h2>
      </div>

      <!-- Video Section -->
      <div class="mb-12">
        <h3 class="text-2xl font-semibold mb-4 text-center">Project Overview</h3>
        <div class="relative bg-black rounded-lg overflow-hidden shadow-2xl" style="padding-bottom: 56.25%;">
          <iframe
            class="absolute top-0 left-0 w-full h-full"
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
            title="Teamfight Tactics Set Design Overview"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Carousel Section -->
      <div class="mb-12">
        <h3 class="text-2xl font-semibold mb-4 text-center">Full Presentation</h3>
        
        <!-- Main Slide Display -->
        <div class="relative bg-gradient-to-br from-gray-900 to-gray-800 rounded-lg overflow-hidden shadow-2xl">
          <div class="relative aspect-video">
            <img
              id="current-slide"
              src="/slides/teamfight-tactics-slide-1.png"
              alt="Slide 1"
              class="w-full h-full object-contain"
            />
            
            <!-- Navigation Arrows -->
            <button
              id="prev-btn"
              class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white p-4 rounded-full transition"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button
              id="next-btn"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white p-4 rounded-full transition"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>

            <!-- Slide Counter -->
            <div id="slide-counter" class="absolute bottom-4 right-4 bg-black bg-opacity-75 px-4 py-2 rounded-lg text-sm">
              1 / 8
            </div>
          </div>
        </div>

        <!-- Thumbnail Strip -->
        <div class="bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg p-4 mt-4">
          <div id="thumbnail-strip" class="flex gap-3 overflow-x-auto pb-2 scrollbar-thin scrollbar-thumb-cyan-600 scrollbar-track-gray-700">
            <!-- Thumbnails will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 py-4 mt-12">
      <div class="max-w-[1600px] mx-auto px-8 text-center text-sm text-gray-400">
        <a href="mailto:loganpiercemail@gmail.com" class="hover:text-white transition">
          loganpiercemail@gmail.com
        </a>
        <span class="mx-3">|</span>
        <a href="https://linkedin.com/in/yourprofile" class="hover:text-white transition">
          LinkedIn
        </a>
      </div>
    </footer>
  </div>

  <script>
    // Add or remove slides here - the carousel automatically adapts
    const slides = [
      { id: 1, url: '/slides/teamfight-tactics-slide-1.png', title: 'Slide 1' },
      { id: 2, url: '/slides/teamfight-tactics-slide-2.png', title: 'Slide 2' },
      { id: 3, url: '/slides/teamfight-tactics-slide-3.png', title: 'Slide 3' },
      { id: 4, url: '/slides/teamfight-tactics-slide-4.png', title: 'Slide 4' },
      { id: 5, url: '/slides/teamfight-tactics-slide-5.png', title: 'Slide 5' },
      { id: 6, url: '/slides/teamfight-tactics-slide-6.png', title: 'Slide 6' },
      { id: 7, url: '/slides/teamfight-tactics-slide-7.png', title: 'Slide 7' },
      { id: 8, url: '/slides/teamfight-tactics-slide-8.png', title: 'Slide 8' },
      { id: 9, url: '/slides/teamfight-tactics-slide-9.png', title: 'Slide 9' },
      { id: 10, url: '/slides/teamfight-tactics-slide-10.png', title: 'Slide 10' },
      { id: 11, url: '/slides/teamfight-tactics-slide-11.png', title: 'Slide 11' },
      { id: 12, url: '/slides/teamfight-tactics-slide-12.png', title: 'Slide 12' },
      { id: 13, url: '/slides/teamfight-tactics-slide-13.png', title: 'Slide 13' },
      { id: 14, url: '/slides/teamfight-tactics-slide-14.png', title: 'Slide 14' },
      { id: 15, url: '/slides/teamfight-tactics-slide-15.png', title: 'Slide 15' },
      { id: 16, url: '/slides/teamfight-tactics-slide-16.png', title: 'Slide 16' },
      { id: 17, url: '/slides/teamfight-tactics-slide-17.png', title: 'Slide 17' },
      { id: 18, url: '/slides/teamfight-tactics-slide-18.png', title: 'Slide 18' },
      { id: 19, url: '/slides/teamfight-tactics-slide-19.png', title: 'Slide 19' },
      // Add more slides as needed - no other code changes required
    ];

    let currentSlide = 0;

    // DOM elements
    const currentSlideImg = document.getElementById('current-slide');
    const slideCounter = document.getElementById('slide-counter');
    const thumbnailStrip = document.getElementById('thumbnail-strip');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    // Update the main slide display
    function updateSlide() {
      currentSlideImg.src = slides[currentSlide].url;
      currentSlideImg.alt = slides[currentSlide].title;
      slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
      
      // Update thumbnail highlighting
      const thumbnails = document.querySelectorAll('.thumbnail-btn');
      thumbnails.forEach((thumb, index) => {
        if (index === currentSlide) {
          thumb.className = 'thumbnail-btn flex-shrink-0 relative rounded-lg overflow-hidden transition-all duration-200 ring-4 ring-cyan-400 scale-105';
        } else {
          thumb.className = 'thumbnail-btn flex-shrink-0 relative rounded-lg overflow-hidden transition-all duration-200 ring-2 ring-gray-600 hover:ring-cyan-500 opacity-70 hover:opacity-100';
        }
      });
      
      // Steam-like auto-scroll: shift to make current slide first when it's outside visible area
      const activeThumbnail = thumbnails[currentSlide];
      if (activeThumbnail) {
        const stripRect = thumbnailStrip.getBoundingClientRect();
        const thumbnailRect = activeThumbnail.getBoundingClientRect();
        
        const stripScrollLeft = thumbnailStrip.scrollLeft;
        const stripWidth = stripRect.width;
        
        // Calculate thumbnail position relative to the visible area
        const thumbnailRelativeLeft = thumbnailRect.left - stripRect.left;
        const thumbnailRelativeRight = thumbnailRelativeLeft + thumbnailRect.width;
        
        // Check if thumbnail is outside visible area
        if (thumbnailRelativeLeft < 0 || thumbnailRelativeRight > stripWidth) {
          // Thumbnail is outside visible area - scroll to make it the first visible slide
          const scrollTarget = stripScrollLeft + thumbnailRelativeLeft;
          thumbnailStrip.scrollTo({
            left: scrollTarget,
            behavior: 'smooth'
          });
        }
        // If thumbnail is already visible, don't scroll
      }
    }

    // Navigate to specific slide
    function goToSlide(index) {
      currentSlide = index;
      updateSlide();
    }

    // Navigate to next slide
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlide();
    }

    // Navigate to previous slide
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlide();
    }

    // Generate thumbnails
    function generateThumbnails() {
      slides.forEach((slide, index) => {
        const button = document.createElement('button');
        button.className = index === 0 
          ? 'thumbnail-btn flex-shrink-0 relative rounded-lg overflow-hidden transition-all duration-200 ring-4 ring-cyan-400 scale-105'
          : 'thumbnail-btn flex-shrink-0 relative rounded-lg overflow-hidden transition-all duration-200 ring-2 ring-gray-600 hover:ring-cyan-500 opacity-70 hover:opacity-100';
        button.style.width = '180px';
        button.onclick = () => goToSlide(index);
        
        button.innerHTML = `
          <div class="aspect-video bg-gray-700">
            <img
              src="${slide.url}"
              alt="${slide.title}"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-75 text-xs py-1 text-center">
            Slide ${index + 1}
          </div>
        `;
        
        thumbnailStrip.appendChild(button);
      });
    }

    // Event listeners
    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevSlide();
      if (e.key === 'ArrowRight') nextSlide();
    });

    // Initialize
    generateThumbnails();
    updateSlide();
  </script>
</body>
</html>
